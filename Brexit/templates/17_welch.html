<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexmonster Pivot Table with Inline Data</title>
    <link rel="stylesheet" href="https://cdn.flexmonster.com/flexmonster.css">

<body>

<div id="my-pivot-container"></div>

<script src="https://cdn.flexmonster.com/flexmonster.js"></script>
<script>

    toolbar: true,
    height: 370,

    report: {
        dataSource: {
            type: "json",
    data:[

]
        },
        options: {
            grid: {
                type: "flat"
            }
        },
        slice: {
            columns: [
                { uniqueName: "Period" },
                { uniqueName: "UK SPF spending profile" },
                { uniqueName: "Wales SPF allocation" },
                { uniqueName: "Funding if Wales remained in the EU" },
                { uniqueName: "EU farm funding shortfall" },
                { uniqueName: "Total shortfall to Wales" },
            ]
        },
        formats: [{
            name: "Currency Format",
            thousandsSeparator: ",",
            decimalSeparator: ".",
            decimalPlaces: 2,
            currencySymbol: "$"
        }]
    }
});
</script>

</body>
</html>
