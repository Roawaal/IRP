<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container10" style="height: 100%"></div>


  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/echarts.min.js"></script>


  <script type="text/javascript">
    var dom10 = document.getElementById('container10');
    var myChart10 = echarts.init(dom10, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option10;

const rawData = [
  [100, 302, 301, 334, 390, 330, 320],
  [320, 132, 101, 134, 90, 230, 210],
  [220, 182, 191, 234, 290, 330, 310],
  [150, 212, 201, 154, 190, 330, 410],
  [820, 832, 901, 934, 1290, 1330, 1320]
];
const totalData = [];
for (let i = 0; i < rawData[0].length; ++i) {
  let sum = 0;
  for (let j = 0; j < rawData.length; ++j) {
    sum += rawData[j][i];
  }
  totalData.push(sum);
}
const grid = {
  left: 100,
  right: 100,
  top: 50,
  bottom: 50
};
const series = [
  'Direct',
  'Mail Ad',
  'Affiliate Ad',
  'Video Ad',
  'Search Engine'
].map((name, sid) => {
  return {
    name,
    type: 'bar',
    stack: 'total',
    barWidth: '60%',
    label: {
      show: true,
      formatter: (params) => Math.round(params.value * 1000) / 10 + '%'
    },
    data: rawData[sid].map((d, did) =>
      totalData[did] <= 0 ? 0 : d / totalData[did]
    )
  };
});
option10 = {
  legend: {
    selectedMode: false
  },
      toolbox: {
        feature: {
          dataView: { show: true, readOnly: false },
          magicType: {
            show: true,
            type: ['line', 'bar', 'stack'],
            iconStyle: {
              normal: {
                color: '#007bff'
              },
              emphasis: {
                color: '#0056b3'
              }
            }
          },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
  grid,
  yAxis: {
    type: 'value'
  },
  xAxis: {
    type: 'category',
    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
  },
  series
};

    if (option10 && typeof option10 === 'object') {
      myChart10.setOption(option10);
    }

    window.addEventListener('resize', myChart10.resize);
  </script>
</body>
</html>
