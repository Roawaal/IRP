CTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container2" style="height: 100%"></div>

  <script src="https://unpkg.com/topojson@3"></script>
  <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.4.3/files/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var data2017 = [
    { name: 'East Midlands', value: 614 },
    { name: 'Eastern', value: 865 },
    { name: 'North East', value: 176 },
    { name: 'North West', value: 237 },
    { name: 'South East', value: 592 },
    { name: 'South West', value: 660 },
    { name: 'West Midlands', value: 551 },
    { name: 'Yorkshire and The Humber', value: 461 },
    ];

    var data2018 = [
    { name: 'East Midlands', value: 580 },
    { name: 'Eastern', value: 865 },
    { name: 'North East', value: 147 },
    { name: 'North West', value: 237 },
    { name: 'South East', value: 592 },
    { name: 'South West', value: 660 },
    { name: 'West Midlands', value: 551 },
    { name: 'Yorkshire and The Humber', value: 461 },
    ];

    var data2019 = [
    { name: 'East Midlands', value: 620 },
    { name: 'Eastern', value: 865 },
    { name: 'North East', value: 162 },
    { name: 'North West', value: 237 },
    { name: 'South East', value: 592 },
    { name: 'South West', value: 660 },
    { name: 'West Midlands', value: 551 },
    { name: 'Yorkshire and The Humber', value: 461 },
    ];

    var data2020 = [
    { name: 'East Midlands', value: 591 },
    { name: 'Eastern', value: 865 },
    { name: 'North East', value: 147 },
    { name: 'North West', value: 237 },
    { name: 'South East', value: 592 },
    { name: 'South West', value: 660 },
    { name: 'West Midlands', value: 551 },
    { name: 'Yorkshire and The Humber', value: 461 },
    ];

    var data2021 = [
    { name: 'East Midlands', value: 882 },
    { name: 'Eastern', value: 865 },
    { name: 'North East', value: 217 },
    { name: 'North West', value: 237 },
    { name: 'South East', value: 592 },
    { name: 'South West', value: 660 },
    { name: 'West Midlands', value: 551 },
    { name: 'Yorkshire and The Humber', value: 461 },
    ];

    var data2022 = [
    { name: 'East Midlands', value: 939 },
    { name: 'Eastern', value: 865 },
    { name: 'North East', value: 258 },
    { name: 'North West', value: 237 },
    { name: 'South East', value: 592 },
    { name: 'South West', value: 660 },
    { name: 'West Midlands', value: 551 },
    { name: 'Yorkshire and The Humber', value: 461 },
    ];

    var myChart2 = echarts.init(document.getElementById('container2'), null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    myChart2.showLoading();
    $.get('static/geojson/england.json', function (ukJson) {
      myChart2.hideLoading();
      echarts.registerMap('UK', topojson.feature(ukJson, ukJson.objects.eer));

      var baseOption = {
        timeline: {
          axisType: 'category',
          autoPlay: false,
          data: ['2017', '2018', '2019', '2020', '2021', '2022']
        },
        title: {
          text: '2022 English farm statistics: Total Income from Farming (TIFF)',
          subtext: 'Data from www.gov.uk/government/statistics',
          sublink: 'https://www.gov.uk/government/statistics/agricultural-facts-england-regional-profiles',
          left: 'right'
        },
        tooltip: {
          trigger: 'item',
          showDelay: 0,
          transitionDuration: 0.2
        },
        visualMap: {
          left: 'right',
          min: 0,
          max: 1000,
          inRange: {
            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61']
          },
          text: ['High', 'Low'],
          calculable: true
        },
        toolbox: {
          show: true,
          left: 'left',
          top: 'top',
          feature: {
            dataView: { readOnly: false },
            restore: {},
            saveAsImage: {}
          }
        },
        series: [
          {
            name: 'Total Income from Farming (TIFF)',
            type: 'map',
            map: 'UK',
            emphasis: { label: { show: true } }
          }
        ]
      };

      var options = [
        { series: [{
            name: 'Total Income from Farming (TIFF)',
            type: 'map',
            roam: true,
            map: 'UK',
            emphasis: {
              label: {
                show: true
              }
            },
            data: data2017 }], title: { text: '2017' } },

        { series: [{
            name: 'Total Income from Farming (TIFF)',
            type: 'map',
            roam: true,
            map: 'UK',
            emphasis: {
              label: {
                show: true
              }
            },
            data: data2018 } ], title: { text: '2018' } },

        { series: [{
            name: 'Total Income from Farming (TIFF)',
            type: 'map',
            roam: true,
            map: 'UK',
            emphasis: {
              label: {
                show: true
              }
            },
            data: data2019 } ], title: { text: '2019' } },

        { series: [{
            name: 'Total Income from Farming (TIFF)',
            type: 'map',
            roam: true,
            map: 'UK',
            emphasis: {
              label: {
                show: true
              }
            },
            data: data2020 } ], title: { text: '2020' } },

        { series: [{
            name: 'Total Income from Farming (TIFF)',
            type: 'map',
            roam: true,
            map: 'UK',
            emphasis: {
              label: {
                show: true
              }
            },
            data: data2021 } ], title: { text: '2021' } },

        { series: [{
            name: 'Total Income from Farming (TIFF)',
            type: 'map',
            roam: true,
            map: 'UK',
            emphasis: {
              label: {
                show: true
              }
            },
            data: data2022 } ], title: { text: '2022' } },

      ];

      myChart2.setOption({
        baseOption: baseOption,
        options: options
      });
    });

    window.addEventListener('resize', myChart2.resize);
  </script>
</body>
</html>
